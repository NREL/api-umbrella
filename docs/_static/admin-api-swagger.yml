          schema:
            title: Response
            type: object
            properties:
              config:
                title: Config
                type: object
                properties:
                  apis:
                    $ref: '#/definitions/ConfigDiffGroup'
                  website_backends:
                    $ref: '#/definitions/ConfigDiffGroup'
  /api-umbrella/v1/config/publish:
    post:
      tags:
        - config
      summary: Publish API backend or website backend changes.
      parameters:
        - in: body
          name: body
          description: Object describing which API backends or website records to publish
          required: true
          schema:
            title: Request
            type: object
            properties:
              config:
                title: Config
                type: object
                properties:
                  apis:
                    $ref: '#/definitions/ConfigPublish'
                  website_backends:
                    $ref: '#/definitions/ConfigPublish'
            example:
              config:
                apis:
                  uuid_of_api_backend:
                    publish: "1"
                  uuid_of_additional_api_backend:
                    publish: "0"
                website_backends:
                  uuid_of_website_backend:
                    publish: "0"
                  uuid_of_additional_website_backend:
                    publish: "1"
      responses:
        201:
          description: Successfully published changes
          schema:
            title: Response
            type: object
            properties:
              config_version:
                $ref: "#/definitions/ConfigVersion"
