  /api-umbrella/v1/analytics/drilldown:
    get:
      tags:
        - analytics
      summary: Get a summary of pending configuration changes.
      parameters:
        - name: prefix
          in: query
          required: true
          type: string
        - name: start_at
          in: query
          required: true
          type: string
          format: date-time
        - name: end_at
          in: query
          required: true
          type: string
          format: date-time
        - name: interval
          in: query
          required: true
          type: string
          enum: ["month", "week", "day", "hour", "minute"]
        - name: query
          in: query
          required: false
          type: string
          description: A string of JSON in the format [jQuery QueryBuilder](http://mistic100.github.io/jQuery-QueryBuilder/) generates for fields to filter.
        - name: search
          in: query
          required: false
          type: string
          description: A raw elasticsearch query string.
      responses:
        200:
          description: Successful response
          schema:
            title: Response
            type: object
            properties:
              breadcrumbs:
                type: array
                items:
                  type: object
                  properties:
                    prefix:
                      type: string
                    crumb:
                      type: string
              hits_over_time:
                type: object
                properties:
