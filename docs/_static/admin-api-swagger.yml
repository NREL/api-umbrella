                    type: array
                    items:
                      type: object
                  rows:
                    type: array
                    items:
                      type: object
              results:
                type: array
                items:
                  type: object
                  properties:
                    depth:
                      type: integer
                    path:
                      type: string
                    terminal:
                      type: boolean
                    descendent_prefix:
                      type: string
                    hits:
                      type: integer
