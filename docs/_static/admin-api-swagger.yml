        - $ref: '#/parameters/datatables-search-value'
        - $ref: '#/parameters/datatables-order-column'
        - $ref: '#/parameters/datatables-order-dir'
        - $ref: '#/parameters/datatables-columns-data'
        - $ref: '#/parameters/datatables-columns-name'
      responses:
        200:
          description: Successful response
          schema:
            title: Response
            type: object
            properties:
              draw:
                type: integer
              recordsTotal:
                type: integer
              recordsFiltered:
                type: integer
              data:
                type: array
                items:
                  $ref: '#/definitions/AdminGroup'
    post:
      tags:
        - admin_group
      summary: Create a new admin group.
      parameters:
        - in: body
          name: body
          description: AdminGroup object to create
          required: true
          schema:
            title: Request
            type: object
            properties:
              admin_group:
                $ref: "#/definitions/AdminGroup"
      responses:
        201:
          description: Successfully created record
  /api-umbrella/v1/admin_groups/{id}:
    parameters:
      - name: id
        in: path
        description: UUID of the admin group
        required: true
        type: string
        format: uuid
    get:
      tags:
        - admin_group
      summary: Get the admin group
      responses:
        200:
          description: Successful response
          schema:
            title: Response
            type: object
            properties:
              admin_group:
                type: object
                $ref: '#/definitions/AdminGroup'
    put:
      tags:
        - admin_group
      summary: Update the admin group
      parameters:
        - in: body
          name: body
          description: AdminGroup object to update
          required: true
          schema:
            title: Request
            type: object
            properties:
